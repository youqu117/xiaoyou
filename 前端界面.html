<body>
    <div class="container">

            <h1>ğŸ“ MongoDBæ•°æ®æäº¤</h1>
            <p>è¾“å…¥ä¿¡æ¯å¹¶ä¿å­˜åˆ°MongoDBæ•°æ®åº“</p>
        </div>
        
        <div class="content">
            <div id="alert" class="alert"></div>
            
            <form id="messageForm">
                <div class="form-group">
                    <label for="message">è¾“å…¥ä¿¡æ¯ï¼š</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        placeholder="è¯·è¾“å…¥è¦ä¿å­˜çš„ä¿¡æ¯..."
                        required

                <button type="submit" class="submit-btn" id="submitBtn">
                    æäº¤åˆ°MongoDB

            </form>
            
            <div class="loading" id="loading">

                <p>æ­£åœ¨å¤„ç†...</p>
            </div>
            
            <div class="message-list">
                <h3>æœ€è¿‘æäº¤çš„ä¿¡æ¯ï¼š</h3>
                <div id="messagesContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('messageForm');
        const alertDiv = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const messagesContainer = document.getElementById('messagesContainer');

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type) {
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // åŠ è½½æ¶ˆæ¯åˆ—è¡¨
        async function loadMessages() {
            try {
                const response = await fetch('/messages');
                const result = await response.json();
                
                if (result.success) {
                    displayMessages(result.data);
                } else {
                    messagesContainer.innerHTML = '<p>åŠ è½½æ•°æ®å¤±è´¥</p>';
                }
            } catch (error) {
                messagesContainer.innerHTML = '<p>æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨</p>';
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯åˆ—è¡¨
        function displayMessages(messages) {
            if (messages.length === 0) {
                messagesContainer.innerHTML = '<p>æš‚æ— æäº¤ä¿¡æ¯</p>';
                return;
            }
            
            messagesContainer.innerHTML = messages.map(msg => `
                <div class="message-item">
                    <div class="message-text">${escapeHtml(msg.message)}</div>
                    <div class="message-meta">
                        æäº¤æ—¶é—´: ${new Date(msg.timestamp).toLocaleString('zh-CN')}
                    </div>
                </div>
            `).join('');
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // è¡¨å•æäº¤å¤„ç†
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = document.getElementById('message').value.trim();
            if (!message) {
                showAlert('è¯·è¾“å…¥æœ‰æ•ˆä¿¡æ¯', 'error');
                return;
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('ä¿¡æ¯æäº¤æˆåŠŸï¼', 'success');
                    form.reset();
                    await loadMessages(); // é‡æ–°åŠ è½½æ¶ˆæ¯åˆ—è¡¨
                } else {
                    showAlert(result.error || 'æäº¤å¤±è´¥', 'error');
                }
            } catch (error) {
                showAlert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // é¡µé¢åŠ è½½æ—¶è·å–æ¶ˆæ¯åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
