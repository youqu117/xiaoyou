<body>
    <div class="container">

        <div class="search-bar">

        <div class="actions">

                <i>+</i> ä¸Šä¼ æ–°ç®€è°±

            <p>ç‚¹å‡»"ä¸Šä¼ æ–°ç®€è°±"æŒ‰é’®æ·»åŠ æ‚¨çš„ç¬¬ä¸€ä»½ç®€è°±</p>

    <!-- ä¸Šä¼ æ¨¡æ€æ¡† -->
    <div class="upload-modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ä¸Šä¼ æ–°ç®€è°±</h2>

            </div>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="sheetTitle">ç®€è°±åç§°</label>

                </div>
                <div class="form-group">
                    <label for="sheetImages">ç®€è°±å›¾ç‰‡ï¼ˆå¯å¤šé€‰ï¼‰</label>
                    <input type="file" id="sheetImages" accept="image/*" multiple required>
                    <div class="image-preview" id="imagePreview"></div>
                </div>
                <button type="submit" class="submit-btn">ä¸Šä¼ ç®€è°±</button>
            </form>

    <!-- è°ƒæ•´é¡ºåºæ¨¡æ€æ¡† -->
    <div class="reorder-modal" id="reorderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>è°ƒæ•´å›¾ç‰‡é¡ºåº</h2>
                <button class="close-modal" id="closeReorderModal">&times;</button>
            </div>
            <div class="reorder-container" id="reorderContainer">
                <!-- æ‹–æ‹½æ’åºå†…å®¹å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
            </div>
            <button class="submit-btn" id="saveOrderBtn" style="margin-top: 20px;">ä¿å­˜é¡ºåº</button>
        </div>
    </div>
    
    <footer>
        <p>ç®€è°±ç®¡ç†ç½‘ç«™ &copy; 2023 | æ‰€æœ‰å›¾ç‰‡ä¿å­˜åœ¨ image æ–‡ä»¶å¤¹ä¸­</p>
    </footer>

    <script>
        // ç®€è°±æ•°æ®
        let sheetMusic = JSON.parse(localStorage.getItem('sheetMusic')) || [];
        
        // DOMå…ƒç´ 
        const sheetGrid = document.getElementById('sheetGrid');
        const uploadModal = document.getElementById('uploadModal');
        const reorderModal = document.getElementById('reorderModal');
        const uploadBtn = document.getElementById('uploadBtn');
        const closeUploadModal = document.getElementById('closeUploadModal');
        const closeReorderModal = document.getElementById('closeReorderModal');
        const uploadForm = document.getElementById('uploadForm');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const emptyState = document.getElementById('emptyState');
        const imagePreview = document.getElementById('imagePreview');
        const reorderContainer = document.getElementById('reorderContainer');
        const saveOrderBtn = document.getElementById('saveOrderBtn');
        const sheetImagesInput = document.getElementById('sheetImages');
        
        let currentReorderSheetId = null;
        let selectedFiles = [];
        
        // åˆå§‹åŒ–æ˜¾ç¤ºç®€è°±
        renderSheets(sheetMusic);
        
        // æ‰“å¼€ä¸Šä¼ æ¨¡æ€æ¡†
        uploadBtn.addEventListener('click', () => {
            uploadModal.style.display = 'flex';
        });
        
        // å…³é—­ä¸Šä¼ æ¨¡æ€æ¡†
        closeUploadModal.addEventListener('click', () => {
            uploadModal.style.display = 'none';
            resetUploadForm();
        });
        
        // å…³é—­è°ƒæ•´é¡ºåºæ¨¡æ€æ¡†
        closeReorderModal.addEventListener('click', () => {
            reorderModal.style.display = 'none';
        });
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        uploadModal.addEventListener('click', (e) => {
            if (e.target === uploadModal) {
                uploadModal.style.display = 'none';
                resetUploadForm();
            }
        });
        
        reorderModal.addEventListener('click', (e) => {
            if (e.target === reorderModal) {
                reorderModal.style.display = 'none';
            }
        });
        
        // å›¾ç‰‡é¢„è§ˆ
        sheetImagesInput.addEventListener('change', function() {
            imagePreview.innerHTML = '';
            selectedFiles = Array.from(this.files);
            
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="é¢„è§ˆ">
                        <button type="button" class="remove-btn" data-index="${index}">Ã—</button>
                    `;
                    imagePreview.appendChild(previewItem);
                    
                    // æ·»åŠ ç§»é™¤æŒ‰é’®äº‹ä»¶
                    previewItem.querySelector('.remove-btn').addEventListener('click', function() {
                        const removeIndex = parseInt(this.getAttribute('data-index'));
                        selectedFiles.splice(removeIndex, 1);
                        previewItem.remove();
                        // æ›´æ–°ç§»é™¤æŒ‰é’®çš„ç´¢å¼•
                        updateRemoveButtonsIndex();
                    });
                };
                reader.readAsDataURL(file);
            });
        });
        
        // æ›´æ–°ç§»é™¤æŒ‰é’®ç´¢å¼•
        function updateRemoveButtonsIndex() {
            const removeButtons = document.querySelectorAll('.remove-btn');
            removeButtons.forEach((button, index) => {
                button.setAttribute('data-index', index);
            });
        }
        
        // å¤„ç†è¡¨å•æäº¤
        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = document.getElementById('sheetTitle').value;
            
            if (selectedFiles.length === 0) {
                alert('è¯·è‡³å°‘é€‰æ‹©ä¸€å¼ å›¾ç‰‡ï¼');
                return;
            }
            
            // ç”Ÿæˆå›¾ç‰‡è·¯å¾„
            const imagePaths = selectedFiles.map((file, index) => {
                // åœ¨å®é™…åº”ç”¨ä¸­ï¼Œè¿™é‡Œåº”è¯¥å°†å›¾ç‰‡ä¸Šä¼ åˆ°æœåŠ¡å™¨çš„imageæ–‡ä»¶å¤¹
                // è¿™é‡Œæˆ‘ä»¬æ¨¡æ‹Ÿä¸Šä¼ è¿‡ç¨‹ï¼Œä½¿ç”¨Base64ç¼–ç 
                return `image/${title.replace(/\s+/g, '_')}_${index + 1}.jpg`;
            });
            
            const newSheet = {
                id: Date.now(),
                title,
                images: imagePaths,
                uploadDate: new Date().toISOString().split('T')[0]
            };
            
            sheetMusic.unshift(newSheet);
            saveToLocalStorage();
            renderSheets(sheetMusic);
            uploadModal.style.display = 'none';
            resetUploadForm();
            
            alert('ç®€è°±ä¸Šä¼ æˆåŠŸï¼');
        });
        
        // é‡ç½®ä¸Šä¼ è¡¨å•
        function resetUploadForm() {
            uploadForm.reset();
            imagePreview.innerHTML = '';
            selectedFiles = [];
        }
        
        // æœç´¢åŠŸèƒ½
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        function performSearch() {
            const query = searchInput.value.toLowerCase();
            const filteredSheets = sheetMusic.filter(sheet => 
                sheet.title.toLowerCase().includes(query)
            );
            renderSheets(filteredSheets);
        }
        
        // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
        function saveToLocalStorage() {
            localStorage.setItem('sheetMusic', JSON.stringify(sheetMusic));
        }
        
        // æ¸²æŸ“ç®€è°±å¡ç‰‡
        function renderSheets(sheets) {
            sheetGrid.innerHTML = '';
            
            if (sheets.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            sheets.forEach(sheet => {
                const card = document.createElement('div');
                card.className = 'sheet-card';
                card.innerHTML = `
                    <img src="${sheet.images[0]}" alt="${sheet.title}" class="sheet-image">
                    <div class="sheet-info">
                        <div class="sheet-title">${sheet.title}</div>
                        <div class="sheet-actions">
                            <button class="view-btn" data-id="${sheet.id}">æŸ¥çœ‹</button>
                            <button class="reorder-btn" data-id="${sheet.id}">è°ƒæ•´é¡ºåº</button>
                            <button class="delete-btn" data-id="${sheet.id}">åˆ é™¤</button>
                        </div>
                    </div>
                `;
                sheetGrid.appendChild(card);
            });
            
            // æ·»åŠ æŸ¥çœ‹äº‹ä»¶
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.getAttribute('data-id'));
                    const sheet = sheetMusic.find(s => s.id === id);
                    if (sheet.images.length === 1) {
                        // å¦‚æœåªæœ‰ä¸€å¼ å›¾ç‰‡ï¼Œç›´æ¥åœ¨æ–°æ ‡ç­¾é¡µæ‰“å¼€
                        window.open(sheet.images[0], '_blank');
                    } else {
                        // å¤šå¼ å›¾ç‰‡ï¼Œæ˜¾ç¤ºç¬¬ä¸€å¼ 
                        window.open(sheet.images[0], '_blank');
                    }
                });
            });
            
            // æ·»åŠ è°ƒæ•´é¡ºåºäº‹ä»¶
            document.querySelectorAll('.reorder-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.getAttribute('data-id'));
                    openReorderModal(id);
                });
            });
            
            // æ·»åŠ åˆ é™¤äº‹ä»¶
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.getAttribute('data-id'));
                    if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªç®€è°±å—ï¼Ÿ')) {
                        sheetMusic = sheetMusic.filter(s => s.id !== id);
                        saveToLocalStorage();
                        renderSheets(sheetMusic);
                    }
                });
            });
        }
        
        // æ‰“å¼€è°ƒæ•´é¡ºåºæ¨¡æ€æ¡†
        function openReorderModal(sheetId) {
            currentReorderSheetId = sheetId;
            const sheet = sheetMusic.find(s => s.id === sheetId);
            
            reorderContainer.innerHTML = '';
            
            sheet.images.forEach((image, index) => {
                const reorderItem = document.createElement('div');
                reorderItem.className = 'reorder-item';
                reorderItem.setAttribute('data-index', index);
                reorderItem.setAttribute('draggable', 'true');
                reorderItem.innerHTML = `
                    <span class="reorder-handle">â˜°</span>
                    <img src="${image}" alt="å›¾ç‰‡ ${index + 1}">
                    <span>å›¾ç‰‡ ${index + 1}</span>
                `;
                reorderContainer.appendChild(reorderItem);
                
                // æ·»åŠ æ‹–æ‹½äº‹ä»¶
                reorderItem.addEventListener('dragstart', handleDragStart);
                reorderItem.addEventListener('dragover', handleDragOver);
                reorderItem.addEventListener('drop', handleDrop);
                reorderItem.addEventListener('dragend', handleDragEnd);
            });
            
            reorderModal.style.display = 'flex';
        }
        
        // æ‹–æ‹½åŠŸèƒ½
        let dragSrcElement = null;
        
        function handleDragStart(e) {
            dragSrcElement = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
            this.style.opacity = '0.4';
        }
        
        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }
        
        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            
            if (dragSrcElement !== this) {
                dragSrcElement.innerHTML = this.innerHTML;
                this.innerHTML = e.dataTransfer.getData('text/html');
                
                // æ›´æ–°æ•°æ®
                const sheet = sheetMusic.find(s => s.id === currentReorderSheetId);
                const fromIndex = parseInt(dragSrcElement.getAttribute('data-index'));
                const toIndex = parseInt(this.getAttribute('data-index'));
                
                // äº¤æ¢å›¾ç‰‡é¡ºåº
                [sheet.images[fromIndex], sheet.images[toIndex]] = [sheet.images[toIndex], sheet.images[fromIndex]];
                
                // æ›´æ–°ç´¢å¼•
                dragSrcElement.setAttribute('data-index', toIndex);
                this.setAttribute('data-index', fromIndex);
            }
            
            return false;
        }
        
        function handleDragEnd(e) {
            this.style.opacity = '1';
        }
        
        // ä¿å­˜é¡ºåº
        saveOrderBtn.addEventListener('click', () => {
            saveToLocalStorage();
            reorderModal.style.display = 'none';
            alert('é¡ºåºå·²ä¿å­˜ï¼');
        });
    </script>
