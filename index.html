<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简谱收藏</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #f8f9fa; padding: 15px; }
        h1 { text-align: center; margin: 10px 0 20px; font-size: 24px; color: #333; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .item { border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .item img { width: 100%; height: auto; display: block; }
    </style>
</head>
<body>
    <h1>简谱收藏</h1>
    <div class="grid" id="imageGrid"></div>

    <script>
        // 这里是您的图片列表，请根据实际情况修改图片路径
        const images = [
            "image/song1.jpg",
            "image/song2.jpg", 
            "image/song3.jpg",
            "image/song4.jpg",
            "image/song5.jpg",
            "image/song6.jpg"
        ];

        // 渲染图片网格
        function renderImages() {
            const grid = document.getElementById('imageGrid');
            let html = '';
            
            images.forEach(img => {
                html += `<div class="item"><img src="${img}" onclick="window.open('${img}')"></div>`;
            });
            
            grid.innerHTML = html;
        }

        // 页面加载完成后显示图片
        document.addEventListener('DOMContentLoaded', renderImages);
    </script>
</body>
</html>
